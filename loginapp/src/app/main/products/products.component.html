<h3>Products</h3>
<div *ngIf="(products$ | async)?.length > 0; else noproducts">
    <ul>
        <li *ngFor="let p of (products$ | async)">Name: {{p.name}} - Department: {{p.department}} - Price: {{p.price}}
        </li>
    </ul>
</div>
<ng-template #noproducts>
    <p>No products found.</p>
</ng-template>
